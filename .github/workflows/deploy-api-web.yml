      #   uses: azure/webapps-deploy@v2
      #   with:
      #     app-name: ${{ secrets.AZURE_API_APP_NAME }}
      #     publish-profile: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
      #     package: ./api-publish

      # Deploy to Azure Static Web Apps (Blazor WASM)
      # Uncomment and configure when Azure resources are created
      # - name: Deploy Web to Azure Static Web Apps
      #   uses: Azure/static-web-apps-deploy@v1
      #   with:
      #     azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
      #     repo_token: ${{ secrets.GITHUB_TOKEN }}
      #     action: "upload"
      #     app_location: "./web-publish/wwwroot"
      #     api_location: ""
      #     output_location: ""

      - name: Upload API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-package
          path: ./api-publish

      - name: Upload Web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-package
          path: ./web-publish
