name: Deploy API and Web App

on:
  push:
    branches:
      - main
    paths:
      - 'src/PortfolioAnalyzer.Api/**'
      - 'src/PortfolioAnalyzer.Web/**'
      - 'src/PortfolioAnalyzer.Shared/**'
      - 'src/PortfolioAnalyzer.ServiceDefaults/**'
      - 'src/PortfolioAnalyzer.AppHost/**'
      - '.github/workflows/deploy-api-web.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore PortfolioAnalyzer.sln
        working-directory: ./

      - name: Build solution
        run: dotnet build PortfolioAnalyzer.sln --configuration Release --no-restore
        working-directory: ./

      - name: Test
        run: dotnet test PortfolioAnalyzer.sln --configuration Release --no-build --verbosity normal
        working-directory: ./
        continue-on-error: true

      - name: Publish API
        run: dotnet publish src/PortfolioAnalyzer.Api/PortfolioAnalyzer.Api.csproj --configuration Release --output ./api-publish

      - name: Publish Web
        run: dotnet publish src/PortfolioAnalyzer.Web/PortfolioAnalyzer.Web.csproj --configuration Release --output ./web-publish

      # Deploy to Azure App Service (API)
